<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
          
    <h:head>
        <title>Gerenciador de merenda</title>
    </h:head>
    <h:body>
        <h:form id="alteraInsumo">
            <p:fieldset legend="Alterar Insumo">
               <p:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <p:inputText id="nome" value="#{insumoController.selected.nome}"/>
                    <h:outputText value="Unidade de Medida"/>
                    <p:inputText id="tipoUnidade" value="#{insumoController.selected.tipoUnidade}"/>
                    <h:outputText value="Quantidade"/>
                    <p:inputText id="quantidade" value="#{insumoController.selected.quantidade}"/>
                
                </p:panelGrid>
            <p:commandButton value="Alterar" action="#{insumoController.alterar(insumoController.selected)}" update="alteraInsumo"/>
    
            </p:fieldset>
          
        </h:form>
    </h:body>
</html>
